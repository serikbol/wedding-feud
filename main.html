<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Feud Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Optional background video -->
<video autoplay muted loop id="bgVideo">
  <!-- Replace with your video file or URL -->
  <source src="your-video.mp4" type="video/mp4">
</video>

<div class="main-content-wrapper">
  <!-- Intro Overlay -->
  <div id="introOverlay">
    <div class="intro-content">
      <h1>Ready?</h1>
      <h2>Let's go!</h2>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Countdown Overlay -->
  <div id="countdownOverlay">
    <div id="countdownNumber"></div>
  </div>

  <div class="question" id="question">Question will go here</div>
  <div class="answer-board" id="board"></div>
  <div class="controls">
    <button onclick="prevRound()">⬅️ Previous Round</button>
    <button onclick="wrongGuess()">❌ Wrong!</button>
    <button onclick="nextRound()">➡️ Next Round</button>
  </div>
</div>

<!-- Sounds -->
<audio id="ding" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
<audio id="buzzer" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

<!-- Background music -->
<audio id="bgMusic" src="bg-music.mp3" loop preload="auto"></audio>

<!-- Wrong Guess Overlay -->
<div id="wrongX">❌</div>

<!-- Volume Slider -->
<div id="volumeControl">
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" orient="vertical">
</div>

<script src="main.js"></script>
</body>
</html>
